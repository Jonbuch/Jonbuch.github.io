        <body>
<script type="text/javascript">

	var dataset = [ 5, 10, 15, 20, 25 ];
	d3.select("body").selectAll("p")
        .data(dataset)
        .enter()
        .append("p")
        .text(function(d) { return "How do you like " + d; })
        .style("color", function(d) {
			if (d > 15) { //Threshold of 15
				return "red"; 
			} else {
				return "black"; }
		});
		

            </script>
        <svg width="500" height="100">
			<rect x="0" y="40" width="80" height="80" fill="purple" class = 'pumpkin'/> 
			<rect x="20" y="5" width="30" height="80" fill="blue" opacity = '0.3'/> 
			<rect x="40" y="10" width="30" height="30" fill="green" opacity = '0.6'/>
			<rect x="60" y="15" width="80" height="80" fill="yellow"/> 
			<rect x="80" y="20" width="80" height="30" fill="red"/>
		</svg>
		<div class = 'bar'></div>
